name: Rust Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Rust
      uses: hecrj/setup-rust-action@v2
      with:
        rust-version: '1.73.0'

    - name: Build
      run: cargo build --release --verbose

    - name: Run tests
      run: cargo test --verbose

    - name: Create release artifact
      run: |
        mkdir -p release
        cp target/release/accelerator-rs release/

    - name: Upload release artifact
      uses: actions/upload-artifact@v3
      with:
        name: rust-release
        path: release/accelerator-rs
